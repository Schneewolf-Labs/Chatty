    url: "ws://127.0.0.1:5005"
stable_diffusion:
    enabled: true
    trigger: "please draw"
    url: "127.0.0.1:7860"
    negative_prompt: "EasyNegative, lewd, nsfw, sex, naked, nude, suicide, animal harm, loli, rape, blood, gore"
voice:
    enabled: true
    output_device: 1
    exe_location: "F:/TTS/wintts/net6.0/WinTTS.exe"